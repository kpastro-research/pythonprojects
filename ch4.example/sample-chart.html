<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Bar chart HTML</title>
</head>
<body>
<h3> Simple Bar chart </h3>
<br/>Label 1:
<svg height="30" width="400">
    <rect height="30" width="350" style="fill:rgb(255,0,0)"/>
</svg>

<br/>Label 2:
<svg height="30" width="400">
    <rect height="30" width="300" style="fill:rgb(0,255,0)"/>
</svg>
<br/>Label 3:
<svg height="30" width="400">
    <rect height="30" width="250" style="fill:rgb(0,0,255)"/>
</svg>
</body>
</html>
